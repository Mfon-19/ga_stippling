<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stippling</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #imgInput {
        display: none;
      }

      .file-upload-label {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: 500;
      }

      .file-upload-label:hover {
        background-color: #2980b9;
      }

      #start {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-weight: 500;
        font-size: 16px;
      }

      #start:hover {
        background-color: #27ae60;
      }

      .canvas-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
        justify-items: center;
      }

      .canvas-box {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      /* .box {
        width: fit-content;
        height: fit-content;
      } */

      .canvas-title {
        background-color: #2c3e50;
        color: white;
        padding: 10px 15px;
        margin: 0;
        font-size: 16px;
      }

      canvas {
        display: block;
        width: 100%;
        height: auto;
        border: none;
      }

      #canvas,
      #imgCanvas,
      #bwCanvas,
      #evolCanvas {
        margin: 0;
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #7f8c8d;
        font-size: 14px;
      }

      .slider-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #fff;
        padding: 15px;
        border-radius: 6px;
        min-width: 200px;
      }

      .slider-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .slider-group label {
        font-size: 14px;
        color: #2c3e50;
      }

      input[type="range"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Image Stippling Generator</h1>

    <div class="controls">
      <label for="imgInput" class="file-upload-label">Choose Image</label>
      <input type="file" id="imgInput" accept="image/*" />

      <div class="slider-controls">
        <div class="slider-group">
          <label for="blurAmount"
            >Blur Amount: <span id="blurValue">0</span></label
          >
          <input
            type="range"
            id="blurAmount"
            min="0"
            max="5"
            value="0"
            step="1" />
        </div>

        <div class="slider-group">
          <label for="threshold"
            >Threshold: <span id="thresholdValue">130</span></label
          >
          <input type="range" id="threshold" min="0" max="255" value="130" />
        </div>
      </div>

      <button type="button" id="start">Start Processing</button>
    </div>

    <div
      id="recommendedDotCount"
      style="
        display: none;
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
        color: #2c3e50;
        font-weight: bold;
      ">
      Recommended dot count: 
      <input
        type="number"
        name="dotCount"
        min="1"
        step="1"
        id="dotCountInput"
        style="display: none" />
    </div>

    <div class="canvas-container">
      <div class="canvas-box">
        <h3 class="canvas-title">Original Image</h3>
        <canvas id="imgCanvas"></canvas>
      </div>

      <div class="canvas-box">
        <h3 class="canvas-title">Black and White Image</h3>
        <canvas id="bwCanvas"></canvas>
      </div>

      <canvas id="canvas" style="display: none"></canvas>

      <div class="canvas-box">
        <h3 class="canvas-title">Evolution Progress</h3>
        <div class="box">
          <canvas id="evolCanvas"></canvas>
        </div>
      </div>
    </div>

    <footer>
      <p>Stippling Generator &copy; 2025</p>
    </footer>

    <script src="dist/Dot.js"></script>
    <script src="dist/Individual.js"></script>
    <script src="dist/Population.js"></script>
    <script src="dist/GeneticAlgorithm.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
